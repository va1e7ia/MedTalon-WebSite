<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оставить отзыв</title>
    <link rel="stylesheet" href="../styles/scss/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="logo">МедТалон</div>
          <nav class="nav">
            <ul>
              <li><a href="clinics.html">Медучреждения</a></li>
              <li><a href="reviews.html">Отзывы</a></li>
            </ul>
          </nav>
          <div class="auth-link">
            <a href="profile.html">
              <img src="../images/user.png" class="user-icon"
            /></a>
          </div>
        </div>
      </header>
      <div class="review-page">
        <div class="review-container">
          <h1>Оставить отзыв</h1>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="clinic">Медучреждение</label>
              <input
                type="text"
                value="Витебская городская центральная поликлиника"
                readonly
              />
            </div>
            <div class="input-group">
              <label for="doctor">Врач</label>
              <input type="text" value="Врач-терапевт" readonly />
            </div>
            <div class="input-group">
              <label for="review-text">Ваш отзыв</label>
              <textarea
                placeholder="Напишите ваш отзыв..."
                rows="5"
                required
              ></textarea>
            </div>
            <div class="input-group">
              <label>Оценка</label>
              <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">★</label>
              </div>
            </div>
            <a href="../html/reviews.html" type="submit" class="btn-submit"
              >Отправить отзыв</a
            >
          </form>
          <a href="../html/profile.html" class="btn-back">Вернуться назад</a>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p>© ЗАО «Добромед», 2010-2024. Все права защищены</p>
        </div>
      </footer>
    </div>
  </body>
</html>
