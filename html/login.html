<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — МедТалон</title>
    <link rel="stylesheet" href="../styles/scss/main.css" />
  </head>
  <body>
    <div  class = "wrapper">
    <header class="header">
      <div class="container">
        <div class="logo">МедТалон</div>
        <nav class="nav">
          <ul>
            <li><a href="clinics.html">Медучреждения</a></li>
            <li><a href="reviews.html">Отзывы</a></li>
          </ul>
        </nav>
        <div class="auth-link">
          <a href="profile.html">Войти</a>
        </div>
    </header>
    
    <div class="login">
        <div class="login-container">
            <h2>Войти в систему</h2>
            <form action="../html/profile.html" method="GET" onsubmit="window.location='profile.html'; return false;">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                   
                </div>
                <button type="submit" class="btn-submit">Войти</button>
                <a href="register.html" class="switch-form">Зарегистрироваться</a>
            </form>
        </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>© ЗАО «Добромед», 2010-2024. Все права защищены</p>
      </div>
    </footer>
  </div>
  </body>
</html>
